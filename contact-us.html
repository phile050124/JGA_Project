<form action="GardenCalculator" method="post">
  <input type="text" name="name" placeholder="Your Name" required><br>
  <input type="number" name="length" placeholder="Garden Length (m)" step="0.1" required><br>
  <input type="number" name="width" placeholder="Garden Width (m)" step="0.1" required><br>
  <input type="number" name="spacing" placeholder="Plant Spacing (m)" step="0.1" required><br>
  <button type="submit">Calculate</button>
</form>
